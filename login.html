<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Poker Online</title>
    <!-- Link correto para o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">Login</h2>

            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Nome de Usuário</label>
                    <input type="text" id="username" name="username" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu nome de usuário" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Senha</label>
                    <input type="password" id="password" name="password" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Entrar</button>

                <div class="mt-4 text-center">
                    <p class="text-gray-600">Não tem uma conta? <a href="cadastro.html" class="text-blue-600">Crie uma</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
